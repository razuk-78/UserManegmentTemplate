<div id="add" tabindex="-1" role="dialog" aria-labelledby="add-modal-label">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="form-horizontal" id="add-form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="add-modal-label">Add user to department</h4>
                </div>
                <div class="modal-body">
                   
                  
                    <div class="form-group">
                        <label for="add-dob" class="col-sm-2 danger">Department</label>
                        <div class="col-lg-4">
                            <select class="form-control" name="opSelect" id="opSelect" ng-model="newDepid.DepId">
                                <option value="" selected>-- Select --</option>
                                <option ng-repeat="a in ListOfDepartment" value="{{a.Name}}">{{a.Name}}</option>

                            </select>
                        </div>
                 
                </div>

                        <label for="add-dob1" class="col-sm-2 danger">Auth</label>
                        <div class="col-lg-4">
                            <select class="form-control" name="opSelect1" id="opSelect1" ng-model="newuserdep.DepId">
                                <option value="" selected>-- Select --</option>
                                <option ng-repeat="option in ListOfAuth" value="{{option.Name}}">{{option.Name}}</option>

                            </select>
                        </div>-->

                    <!--</div>-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="Close()">Close</button>
                    <button type="submit" class="btn btn-primary" ng-click="AddUserinOrg()">Save changes</button>
                </div>
                    </div>
            </form>
        </div>
    </div>
</div>
