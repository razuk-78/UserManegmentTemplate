        <div class="row">
            <div class="col-md-12">
                <strong class="error">{{ error }}</strong>
                <p data-ng-hide="addMode"><a data-ng-click="toggleAdd()" href="javascript:;" class="btn btn-primary">Add New</a></p>
                <form name="addAuth" data-ng-show="addMode" style="width:600px;margin:0px auto;">
                    <!--<div class="form-group">

                    <div class="form-group">
                        <label for="Name" class="col-sm-2 control-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-sm" id="Name" placeholder="please enter your  Name" data-ng-model="newauth.Name" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Type" class="col-sm-2 control-label">Type</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-sm" id="Type" placeholder="please enter your Type " data-ng-model="newauth.Type" required />
                        </div>
                    </div>
                    

                    <br />
                    <br />
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" value="Add" data-ng-click="add()" data-ng-disabled="!addAuth.$valid" class="btn btn-primary" />
                            <input type="button" value="Cancel" data-ng-click="toggleAdd()" class="btn btn-primary" />
                        </div>
                    </div>

        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover" style="width:800px">
                        <tr class="serif">
                            <th>Auth Id</th>
                            <th>Auth Name</th>
                            <th>Auth Type</th>
                            

                            <th>Action</th>



                        </tr>
                        <tr data-ng-repeat="auth in ListOfAuth">
                            <td><strong data-ng-hide="auth.editMode">{{ auth.Id }}</strong></td>
                            <td>
                                <p data-ng-hide="auth.editMode">{{ auth.Name }}</p>
                                <input data-ng-show="auth.editMode" type="text" data-ng-model="auth.Name" />
                            </td>
                            <td>
                                <p data-ng-hide="auth.editMode">{{ auth.Type }}</p>
                                <input data-ng-show="auth.editMode" type="text" data-ng-model="auth.Type" />
                            </td>

                          

                            <td>
                                <p data-ng-hide="auth.editMode"><a data-ng-click="toggleEdit(auth)" href="javascript:;">Edit</a> | <a data-ng-click="deleteAuth(auth)" href="javascript:;">Delete</a></p>
                                <p data-ng-show="auth.editMode"><a data-ng-click="save(auth)" href="javascript:;">Save</a> | <a data-ng-click="toggleEdit(auth)" href="javascript:;">Cancel</a></p>
                            </td>
                        </tr>
                    </table>
                    <hr />
                </div>
             
            </div>


        </div>
